<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Travel Log</title>
</head>
<body>
    <header>
        <img src="./images/globe.png" alt="Globe" class="globe-img">
        <h1>The Travel Log</h1>
        <img src="./images/globe.png" alt="Globe" class="globe-img">
    </header>

    <main>
        <div id="plane-container">
            <img src="./images/plane.png" alt="Airplane" id="airplane">
        </div>
        <form id="wishlist-form">
            <input id="wishlist-input" type="text" placeholder="Where do you want to go?">
            <button id="wishlist-btn">Here!</button>
        </form>
        <div id="section-container">
            <section id="wishlist-section" class="list-section">
                <h2>Places I want to see</h2>
                <ul id="wishlist" class="place-list"></ul>
            </section>
            <section id="log-section" class="list-section">
                <h2>Places I've been</h2>
                <ul id="log" class="place-list"></ul>
            </section>
        </div>
    </main>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./main.js"></script>
</body>
</html>
